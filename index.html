<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <!-- Add other number buttons and operators -->
        <button onclick="calculate()">=</button>
    </div>
  
  <!-- Add this code to your existing HTML file -->
<div class="factorial-calculator">
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>
</div>

  <!-- Add this code to your existing HTML file -->
<div class="prime-number-checker">
    <label for="primeNumber">Enter a number:</label>
    <input type="number" id="primeNumber">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="primeResult"></p>
</div>

  <!-- Add this code to your existing HTML file -->
<div class="palindrome-checker">
    <label for="inputPalindrome">Enter a word or number:</label>
    <input type="text" id="inputPalindrome">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindromeResult"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
