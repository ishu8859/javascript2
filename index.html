<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Add this code to your existing HTML file -->
<div class="factorial-calculator">
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>
</div>

  <!-- Add this code to your existing HTML file -->
<div class="prime-number-checker">
    <label for="primeNumber">Enter a number:</label>
    <input type="number" id="primeNumber">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="primeResult"></p>
</div>

  <!-- Add this code to your existing HTML file -->
<div class="palindrome-checker">
    <label for="inputPalindrome">Enter a word or number:</label>
    <input type="text" id="inputPalindrome">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindromeResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="fibonacci-series">
    <label for="fibonacciTerm">Enter the number of terms:</label>
    <input type="number" id="fibonacciTerm">
    <button onclick="generateFibonacci()">Generate Fibonacci Series</button>
    <p id="fibonacciResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="swap-numbers">
    <label for="number1">Enter the first number:</label>
    <input type="number" id="number1">
    <label for="number2">Enter the second number:</label>
    <input type="number" id="number2">
    <button onclick="swapNumbers()">Swap Numbers</button>
    <p id="swapResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="reverse-string">
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="reverseString()">Reverse String</button>
    <p id="reverseResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="array-operations">
    <label for="arrayInput">Enter array elements (comma-separated):</label>
    <input type="text" id="arrayInput">
    <button onclick="performArrayOperations()">Perform Array Operations</button>
    <p id="arrayResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="linear-search">
    <label for="searchNumber">Enter a number to search:</label>
    <input type="number" id="searchNumber">
    <button onclick="linearSearch()">Perform Linear Search</button>
    <p id="linearSearchResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="binary-search">
    <label for="searchNumberBinary">Enter a number to search:</label>
    <input type="number" id="searchNumberBinary">
    <button onclick="binarySearch()">Perform Binary Search</button>
    <p id="binarySearchResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="bubble-sort">
    <label for="arrayBubbleSort">Enter array elements (comma-separated):</label>
    <input type="text" id="arrayBubbleSort">
    <button onclick="performBubbleSort()">Perform Bubble Sort</button>
    <p id="bubbleSortResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="selection-sort">
    <label for="arraySelectionSort">Enter array elements (comma-separated):</label>
    <input type="text" id="arraySelectionSort">
    <button onclick="performSelectionSort()">Perform Selection Sort</button>
    <p id="selectionSortResult"></p>
</div>

    <!-- Add this code to your existing HTML file -->
<div class="matrix-operations">
    <label for="matrixInput">Enter matrix elements (row-wise, comma-separated):</label>
    <textarea id="matrixInput" rows="4"></textarea>
    <button onclick="performMatrixOperations()">Perform Matrix Operations</button>
    <p id="matrixOperationsResult"></p>
</div>
    <script src="script.js"></script>
</body>
</html>
